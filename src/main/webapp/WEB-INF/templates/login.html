<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<script language="JavaScript">
    javascript: window.history.forward(1);
</script>
<head th:include="header::header" />
<body>
	<h1>登入</h1>
	<div th:if="${eMsg != null}" th:text="${eMsg}"></div>
	<form th:action="@{/login}" method="post">
		<div>
			<label> 用户名: <input type="text" name="username" />
			</label>
		</div>
		<div>
			<label> 密码: <input type="password" name="password" />
			</label>
		</div>
		<div>
            <label> 自动登录: <input type="checkbox" name="rememberMe" value="true" checked="checked" />
            </label>
        </div>

		<div>
			<input type="submit" value="登入" />
		</div>
	</form>
</body>
<footer th:include="footer::footer"></footer>
</html>
